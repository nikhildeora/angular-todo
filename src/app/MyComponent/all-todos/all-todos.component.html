<div *ngIf="todos.length > 0; else isEmpty">
  <div class="all-todo-main-div" *ngFor="let todo of todos">
    <app-todo-item
      (todoToggle)="toggleTodo($event)"
      (todoDelete)="deleteTodo($event)"
      (todoEdit)="editTodo($event)"
      [todo]="todo"
    ></app-todo-item>
  </div>
</div>

<ng-template #isEmpty>
  <p class="empty-list">Todo List is empty.</p>
</ng-template>
